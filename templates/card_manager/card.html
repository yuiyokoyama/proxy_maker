{% load static %} {% block content %} {% csrf_token %}
<link rel="stylesheet" media="all" href={% static "css/style.css" %}>
<style type="text/css">
  .free-wall {
    margin: 15px;
  }

  .brick img {
    margin: 0;
    display: block;
  }
</style>

<h2>カード選択</h2>
<p>
  your ID is {{ user.id }}
</p>

<div style="color:red">
  <p>※ デザインは後回し。メモリで処理してファイルIOの遅延をなくす</p>
</div>
<form action="" method="post">
  {% csrf_token %}
  <div style="margin-top:10px;margin-bottom:10px;">
    <label for="card">検索するカード名: </label>
    <input id="card" type="card" name="card" size="50">
  </div>

  <div class="">
    <button class="btn btn-primary btn-lg">検索</button>
  </div>
</form>

<div class="">
  <p>{{ message }}</p>
</div>

<div id="freewall" class="free-wall"></div>

<span class="people_photo">
  {% for file in files %}
  <label>
    <input class="location_radio" type="checkbox" name="img" value="{{ file }}">
    <img class="thumbnail" src="/media/card/{{ card_url }}/{{ file }}" />
  </label>
  {% endfor %}
</span>

<a href="{% url 'card_manager:proxy' %}">プロキシ作成</a>


{% endblock %}
